<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text decoration style</title>
    <style>
        #box1{background-color: aqua; text-decoration: dashed;
        text-decoration-style: dotted;}
        #box2{ text-decoration: double;}
        #box3{ text-decoration: solid;}
        #box4{ text-decoration: wavy;}

    </style>
</head>
<body>
    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3>
    <h3 id="box4" class="box">Box4</h3>
</body>
</html>
