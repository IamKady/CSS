
<!-----LINE HEIGHT-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>line height</title>
    <style>
        #first{ line-height: 10px;}
        #second{ line-height: 30px;}
    </style>
</head>
<body>
    <p id="First">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut adipisci nisi itaque nam natus ducimus?</p>
    <hr>
    <p id="Second"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt eligendi autem nulla. Unde, minima quae!</p>
</body>
</html>
